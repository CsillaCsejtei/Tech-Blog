<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container" id="auth-container">
      <h2>Register</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <hr />
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="app-container">
      <h2>Welcome</h2>
      <button onclick="logout()">Logout</button>
      <hr />

      <h2>Create a Post</h2>
      <input type="text" id="post-title" placeholder="Title" />
      <label for="categorySelect">Category:</label>
      <select name="categoryId" id="categorySelect" required></select>
      <textarea id="post-content" placeholder="Content"></textarea>
      <button onclick="createPost()">Submit Post</button>
      <hr />

      <h2>Filter Posts by Category</h2>
      <select id="filterCategory">
        <option value="all">All Categories</option>
      </select>
      <button onclick="filterPosts()">Filter</button>

      <h2>Posts</h2>
      <div id="posts"></div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
